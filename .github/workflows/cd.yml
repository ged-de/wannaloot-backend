name: Node.js CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install Dependencies
      run: npm ci
    - name: Build and Package
      run: |
        npm run build
        npm install --production
        zip -r package.zip dist package.json node_modules
    - name: Deploy to AWS
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
      run: |
        aws s3 cp package.zip s3://elasticbeanstalk-us-east-1-905899227224/package.zip
        aws elasticbeanstalk create-application-version --application-name wannaloot-server --version-label $GITHUB_SHA --source-bundle S3Bucket=elasticbeanstalk-us-east-1-905899227224,S3Key=package.zip
        aws elasticbeanstalk update-environment --environment-name wannaloot-server-env --version-label $GITHUB_SHA
